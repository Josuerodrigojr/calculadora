<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
<style>
    html{
    height: 100%;
}

body{
    height: 100%;
    background-color:rgba(0, 0, 0, 0.5);
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    font-size: 20px;
    
}

body nav{
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    grid-column: 2/3;
    grid-row: 2/3;
}

.linha1{
    width: 180px;
    height: 80px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 30px;
    text-align: center;
    cursor: pointer;
    background: transparent;
    border: 1px solid white;
    outline: none;
    transition: 1s ease-in-out;
    color: black;
}

.linha2{
    width: 90px;
    height: 80px;
    font-size: 30px;
    text-align: center;
}


button {
    width: 100px;
    height: 30px;
    cursor: pointer;
    background: transparent;
    border: 1px solid white;
    outline: none;
    transition: 1s ease-in-out;
  }

  
  button:hover {
    transition: 1s ease-in-out;
    background: #746262;
  }
  

  
  button{
    color: white;
    font-size: 18px;
    font-weight: 100;
  }

  
</style>
</head>
<body>
    <nav>
        <table border=1 >
            <thead>
                <tr>
                    <th  class="linha1"  colspan = "2" ><input type="text" id="resultado"  class="linha1" disabled></th>
                    <th><button value="limpar" class="linha2" onclick="limpar()">C</button></th>
                    <th><button value="apagar" class="linha2" onclick="apagar()">←</button></th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td> <button value="7" class="linha2" onclick="numero('7')">7</button></td>
                    <td ><button value="8"  class="linha2" onclick="numero('8')">8</button></td>
                    <td> <button value="9" class="linha2" onclick="numero('9')" >9</button></td>
                    <td> <button value="/" class="linha2" onclick="numero('/')">÷</button></td>
                </tr>
                <tr>
                    <td> <button value="4" class="linha2" onclick="numero('4')">4</button></td>
                    <td ><button value="5"  class="linha2" onclick="numero('5')">5</button></td>
                    <td> <button value="6" class="linha2" onclick="numero('6')">6</button></td>
                    <td> <button value="*" class="linha2" onclick="numero('*')">x</button></td>
                </tr>
                <tr>
                    <td> <button value="1" class="linha2" onclick="numero('1')">1</button></td>
                    <td ><button value="2"  class="linha2" onclick="numero('2')">2</button></td>
                    <td> <button value="3" class="linha2" onclick="numero('3')">3</button></td>
                    <td> <button value="+" class="linha2" onclick="numero('+')">+</button></td>
                </tr>
                <tr>
                    <td> <button value="0" class="linha2" onclick="numero('0')">0</button></td>
                    <td ><button value="."  class="linha2" onclick="numero('.')">.</button></td>
                    <td> <button value="=" class="linha2" onclick ='calcular()'>=</button></td>
                    <td> <button value="-" class="linha2" onclick="numero('-')">-</button></td>
                </tr>
            </tbody>
        </table>
    
    </nav>
    
<script>
    let usoDaVirgula = false;

function numero(num1){
    var numero = document.getElementById('resultado').value;
    console.log(numero, "numero")
    var numeroAtual = numero + num1;
    if (num1==0 || num1=="." && numero.length ==0){
        document.getElementById('resultado').value = 0 + ".";
        usoDaVirgula = true;

    } else if (num1 =="." && numero.includes(".") == true || usoDaVirgula == true){
        document.getElementById('resultado').value = numero;


    } else {
        document.getElementById('resultado').value = numeroAtual;
    }
    // console.log(numeroAtual.includes('.'))
}

function limpar(){
    document.getElementById('resultado').value = " ";
}

function apagar(){
    var resultado = document.getElementById('resultado').value;
    document.getElementById('resultado').value = resultado.substring(0, resultado.length - 1);
}

function calcular(){
    var resultado = document.getElementById('resultado').value;
    if (resultado){
        resultado = eval(resultado);
        document.getElementById('resultado').value = resultado;
    }
}


</script>
</body>
</html>
