<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Calculadora</title>

    
</head>
<body>
    <nav>
        <table border=1 >
            <thead>
                <tr>
                    <th  class="linha1"  colspan = "2" ><input type="text" id="resultado"  class="linha1" disabled></th>
                    <th><button value="limpar" class="linha2" onclick="limpar()">C</button></th>
                    <th><button value="apagar" class="linha2" onclick="apagar()">←</button></th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td> <button value="7" class="linha2" onclick="numero('7')">7</button></td>
                    <td ><button value="8"  class="linha2" onclick="numero('8')">8</button></td>
                    <td> <button value="9" class="linha2" onclick="numero('9')" >9</button></td>
                    <td> <button value="9" class="linha2" onclick="numero('/')">÷</button></td>
                </tr>
                <tr>
                    <td> <button value="4" class="linha2" onclick="numero('4')">4</button></td>
                    <td ><button value="5"  class="linha2" onclick="numero('5')">5</button></td>
                    <td> <button value="6" class="linha2" onclick="numero('6')">6</button></td>
                    <td> <button value="*" class="linha2" onclick="numero('*')">x</button></td>
                </tr>
                <tr>
                    <td> <button value="1" class="linha2" onclick="numero('1')">1</button></td>
                    <td ><button value="2"  class="linha2" onclick="numero('2')">2</button></td>
                    <td> <button value="3" class="linha2" onclick="numero('3')">3</button></td>
                    <td> <button value="+" class="linha2" onclick="numero('+')">+</button></td>
                </tr>
                <tr>
                    <td> <button value="0" class="linha2" onclick="numero('0')">0</button></td>
                    <td ><button value="."  class="linha2" onclick="numero('.')">.</button></td>
                    <td> <button value="=" class="linha2" onclick ='calcular()'>=</button></td>
                    <td> <button value="-" class="linha2" onclick="numero('-')">-</button></td>
                </tr>
            </tbody>
        </table>
    
    </nav>
    
<script type="text/javascript" src="./index.js">
    
</script>

</body>
</html>
